<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عارض المواقع المتعدد</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="controls">
        <label for="url-input">الرابط:</label>
        <input type="url" id="url-input" placeholder="أدخل رابط الموقع (مثل: https://example.com)" size="50" required>
        
        <label for="page-count">عدد الصفحات:</label>
        <input type="number" id="page-count" value="2" min="1" max="10" required>
        
        <button id="load-button">عرض</button>
    </div>

    <div id="iframe-container">
        </div>

    <script src="script.js"></script>

</body>
</html>
